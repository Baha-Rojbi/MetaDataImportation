<!-- DataTableListComponent Template -->
<div class="card-container">
  <div *ngFor="let dataTable of dataTables" class="card" (dblclick)="openEditForm(dataTable)" >
    <div class="card-header">
      <div class="database-info">
        <div class="table-name" (click)="openSchemas(dataTable); $event.stopPropagation()">{{ dataTable.name }}</div>
      </div>
    </div>
    <div class="card-body">
      <p>{{ dataTable.description }}</p>
    </div>
    <div class="card-footer">
      <span class="tag">Owner: {{ dataTable.creator }}</span>
      <span class="tag">Souce: {{ dataTable.source }}</span>
      <span class="tag">creationDate: {{ dataTable.creationDate }}</span>
      <span class="tag">Size: {{ dataTable.size }}</span>
    </div>
  </div>
</div>
